<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <div class="main">
        <header align="center"> <h1>Register Here !</h1></header>
        <br>
        <br>
        <form class="form" action="#">
            <table align="center" cellpadding="5">
            <tr>
                <td>
                <label>First Name:</label></td>
                <td>
            <input type="text"class="first-name" placeholder=" your first name"></td></tr>
            <tr>
                <td>
                <label>Last Name:</label></td>
                <td>
            <input type="text" class="last-name" placeholder=" your last name"></td></tr>
            <tr>
                <td>
                <label>College ID</label></td>
                <td>
            <input type="number" class="ID" placeholder=" your ID"></td></tr>
            <tr>
                <td>
                <label>D.O.B.</label></td>
                <td>
            <input type="number" class="Dob" placeholder="ddmmyyyy"></td></tr>
            <tr>
                <td>
                <label>Gender:</label></td>
                <td>
                    <input type="radio"  name="Male"/> Male
                    <input type="radio"  name="male"/> Female</td></tr>
            <tr>
                <td>
                <label>Email:</label></td>
                <td>
            <input type="text" class="email" placeholder=" your Email"></td></tr>
            <tr>
                <tr>
                    <td>
                    <label>Branch:</label></td>
                    <td>
                        <input type="text" class="branch" placeholder=" your branch">

                        
                          
                </td></tr>
                <tr>   
                    <tr>
                    <td>
                    <label>College:</label></td>
                    <td>
                <input type="text" class="college" placeholder=" your College"></td></tr>
            
                <tr>
                <td>
                <label>Phone number:</label></td>
                <td>
            <input type="text" class="phno" placeholder=" your phone number"></td></tr>
            
            <tr>
            <td>
            <label>Address:</label></td>
            <td>
            <input type="text" class="address" placeholder=" your Address"></td></tr>
            <tr><td></td><td>
            <input class="btn"
            type="Submit" value="Submit" style="border: 1px solid black;"></td></tr>

        
</table>
</form>
        </div>
<h2>Student Details :</h2>
        <p>----------------------------------------------</p>
        <div class="Registered"></div>

        
    <script src="script.js"></script>
    
</body>
</html>
